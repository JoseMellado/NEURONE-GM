<div mat-dialog-content>
  <h1 mat-dialog-title>{{data.message}}</h1>
  <mat-form-field>
    <mat-label>{{"name" | translate}}</mat-label>
    <input matInput [(ngModel)]="app.name">
  </mat-form-field>
  <mat-form-field *ngIf="withCode">
    <mat-label>{{"code" | translate}}</mat-label>
    <input matInput [(ngModel)]="app.code">
  </mat-form-field>
  <mat-form-field >
    <mat-label>{{"description" | translate}}</mat-label>
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              [(ngModel)]="app.description"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="app">{{"confirm" | translate}}</button>
  <button mat-button (click)="onClickNO()">{{"cancel" | translate}}</button>
</div>
