<app-design marked="leaderboards"></app-design>
<div class="content">
  <h1 style="width: 60%; margin-left: 5%; margin-top: 5%">{{leaderboard.name}} - {{translation}}: {{name}}</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 60%; margin-left: 5%; margin-top: 5%; table-layout: fixed">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{"name"| translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> {{"lastName"| translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> {{"amount"| translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
