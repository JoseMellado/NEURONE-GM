<app-design marked="points"></app-design>
<div class="content">
  <div class="column">
    <button mat-raised-button class="button-add" (click)="openAddPointDialog()">Add</button>
    <mat-form-field style="width: 100%">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    <table mat-table [dataSource]="table" style="width: 100%">
      <ng-container matColumnDef="name">
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)" style="cursor:pointer"></mat-row>
    </table>
  </div>
  <div *ngIf="selectedRow!=null" class="display-column">
    <button mat-raised-button class="button-edit" (click)="openEditPointDialog()">Edit</button>
    <button mat-raised-button class="button-delete" (click)="deletePoint()">Delete</button>
    <div class="points-column">
      <p class="attributes">Name: {{selectedRow.name}}</p>
      <p class="attributes">Identifier: {{selectedRow.identifier}}</p>
      <p class="attributes">Initial Points: {{selectedRow.initial_points}}</p>
      <p class="attributes">Max Points: {{selectedRow.max_points}}</p>
      <p class="attributes">Daily Max: {{selectedRow.daily_max}}</p>
      <p class="attributes">Default: {{selectedRow.is_default}}</p>
      <p class="attributes">Hidden: {{selectedRow.hidden}}</p>
    </div>
  </div>
</div>
