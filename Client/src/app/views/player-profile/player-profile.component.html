<app-header marked="players"></app-header>
<div class="content">
    <mat-card  style="max-width: 90%;">
    <img mat-card-image src="https://media.istockphoto.com/photos/blue-abstract-background-or-texture-picture-id1138395421?k=6&m=1138395421&s=612x612&w=0&h=bJ1SRWujCgg3QWzkGPgaRiArNYohPl7-Wc4p_Fa_cyA=" alt="Background Image" style="width: 100%; height: 200px; margin: 0">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-content style="height: 5em;">
        <h1 class="player-name">{{player.name}} {{player.last_name}}</h1>
    </mat-card-content>
    </mat-card>
    <div style="width: 45%; margin-top: 1%; display: inline-block;">
        <h1 class="player-name">{{"playerProfile.completedChallenges" | translate}}</h1>
        <mat-card *ngFor="let playerChallenge of completedChallenges">
            <mat-card-content>
                {{playerChallenge.challenge.name}}
            </mat-card-content>
        </mat-card>
    </div>
    <div style="width: 45%; margin-top: 1%; margin-left: 2%; display: inline-block;">
        <h1 class="player-name">{{"playerProfile.totalPoints" | translate}}</h1>
        <mat-card *ngFor="let playerPoint of playerPoints">
            <mat-card-content *ngIf="playerPoint.point">
                <span>{{playerPoint.point.name}}</span> <span style="float: right;">{{playerPoint.amount}}</span>
            </mat-card-content>
        </mat-card>
    </div>
    
</div>
